name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      with:
        submodules: false
        
    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies ğŸ”§
      run: npm install
      
    - name: Build ğŸ—ï¸
      run: |
        npm run clean
        npm run build
        
    - name: Setup Pages ğŸ“„
      uses: actions/configure-pages@v4
      
    - name: Upload artifact ğŸ“¤
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
        
    - name: Deploy to GitHub Pages ğŸš€
      id: deployment
      uses: actions/deploy-pages@v4