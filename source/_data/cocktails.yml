featured_cocktails:
  - name: "Data Visualization"
    name_cn: "数据可视化"
    category: "创新"
    difficulty: "困难"
    alcohol_content: 18.5
    description: "灵感来自数据图表的分层鸡尾酒，每一层代表不同的数据维度"
    color: "#4facfe"
    image: "/img/cocktails/data-viz.jpg"
    ingredients:
      - name: "蓝柑橘利口酒"
        amount: "20ml"
        color: "#0066cc"
      - name: "伏特加"
        amount: "40ml"
        color: "#ffffff"
      - name: "柠檬汁"
        amount: "15ml"
        color: "#ffff99"
      - name: "蝶豆花糖浆"
        amount: "10ml"
        color: "#6633ff"
      - name: "苏打水"
        amount: "适量"
        color: "#f0f8ff"
    steps:
      - "在调酒杯中加入冰块"
      - "倒入伏特加和柠檬汁，搅拌均匀"
      - "缓慢倒入蝶豆花糖浆，形成渐变层次"
      - "最后加入蓝柑橘利口酒"
      - "轻轻加入苏打水，保持分层效果"
    tags: ["创新", "分层", "视觉效果", "科技感"]
    created_date: "2024-12-15"
    rating: 4.8
    notes: "完美展现了数据可视化的美感，口感层次丰富"

